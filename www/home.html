<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, viewport-fit=cover, user-scalable=0"
    />
    <link rel="stylesheet" href="https://kiddopia-cordova.web.app/css/index.css" />
    <link rel="stylesheet" href="framework/css/onsenui.css" />
    <link rel="stylesheet" href="framework/css/onsenui-components.css" />
    <script src="framework/js/onsenui.js"></script>

    <title>Pitch Screen</title>
  </head>
  <body>
    <script src="cordova.js"></script>
  </body>

  <script>
    window.onload = function(){
      const BASE_URL = `https://kiddopia-cordova.web.app/home.html?${Math.random()}`;

      fetch(BASE_URL).then(function (response) {
        // The API call was successful!
        return response.text();
      }).then(function (html) {

        // Convert the HTML string into a document object
        var doc = new DOMParser().parseFromString(html, 'text/html');        
        
        // document.querySelector("head").innerHTML = doc.head.innerHTML;
        document.querySelector("body").innerHTML = doc.body.innerHTML;


        const script3 = document.createElement("script");
        script3.src = `https://kiddopia-cordova.web.app/js/home.js?${Math.random()}`;
        document.querySelector("body").appendChild(script3);

      }).catch(function (err) {
        // There was an error
        console.warn('Something went wrong.', err);
      });
    }
  </script>
</html>
